<aside id="debugger" class="Debug">
  <div class="Debug-group">
    <button class="Debug-button" data-debug-event="data:nowplaying:track:changed" data-debug-mock="track-full">Full Track</button>
    <button class="Debug-button" data-debug-event="data:nowplaying:track:changed" data-debug-mock="track-no-art">Track (No Art)</button>
    <button class="Debug-button" data-debug-event="data:nowplaying:track:cleared" data-debug-mock="empty">Clear Track</button>
  </div>
  <div class="Debug-group">
    <button class="Debug-button" data-debug-event="data:nowplaying:show:changed" data-debug-mock="show-full">Full Show</button>
    <button class="Debug-button" data-debug-event="data:nowplaying:show:changed" data-debug-mock="show-no-art">Show (No Art)</button>
    <button class="Debug-button" data-debug-event="data:nowplaying:show:cleared" data-debug-mock="empty">Clear Show</button>
  </div>
  <div class="Debug-group">
    <button class="Debug-button" data-debug-event="data:nextshow:changed" data-debug-mock="next-show-full">Next</button>
    <button class="Debug-button" data-debug-event="data:nextshow:changed" data-debug-mock="next-show-no-art">Next (No Art)</button>
    <button class="Debug-button" data-debug-event="data:nextshow:cleared" data-debug-mock="empty">Clear Next</button>
  </div>
</aside>
